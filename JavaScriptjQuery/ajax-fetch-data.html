<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Fetch Data Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Fetch Data with AJAX</h1>
    
    <!-- Button to trigger AJAX request -->
    <button id="fetchDataButton">Fetch Data</button>

    <!-- Placeholder for displaying fetched data -->
    <div id="result">
        <!-- Data will be displayed here -->
    </div>

    <script>
        // When the button is clicked
        $('#fetchDataButton').click(function() {
            // Perform AJAX request
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts',  // Example API endpoint
                type: 'GET',  // HTTP method
                dataType: 'json',  // Expected response type
                success: function(response) {
                    // Handle success - Process and display the data
                    let output = '<ul>';
                    // Loop through the array of posts and display titles
                    response.forEach(function(post) {
                        output += `<li><strong>${post.title}</strong>: ${post.body}</li>`;
                    });
                    output += '</ul>';
                    // Append the data to the result div
                    $('#result').html(output);
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error("Error fetching data: " + error);
                    $('#result').html('An error occurred while fetching data.');
                }
            });
        });
    </script>
    
</body>
</html>
