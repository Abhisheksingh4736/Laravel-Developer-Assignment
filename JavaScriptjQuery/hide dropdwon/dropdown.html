<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Hide on Outside Click</title>
  <style>
    #dropdown {
      display: none;
      position: absolute;
      top: 40px;
      left: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      width: 150px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="JS/dropdown-toggle.js"></script>
</head>
<body>

<button id="toggleBtn">Toggle Dropdown</button>

<div id="dropdown">
  <p>This is a dropdown!</p>
</div>

</body>
</html>
